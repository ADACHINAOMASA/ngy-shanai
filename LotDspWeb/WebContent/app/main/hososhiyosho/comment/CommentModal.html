<div class="modal-header" style="padding:10px;">
	<h3 class="modal-title"><i class="fa " aria-hidden="true"></i>コメント</h3>
</div>
<div class="modal-body" style="padding:0;height:450px;overflow: auto;font-size: 22px;">
	<div class="row row-padding-lr" style="text-align: top;margin-top:10px;width:100%;">
		<div ng-repeat="(i,comment) in input.comments track by $index" ng-form="CommentsForm" >
			<span style="padding-top:5px;">{{comment}}</span>
		</div>
	</div>
</div>

<div class="modal-footer" style="padding:10px 15px">
	<button class="btn btn-warning" ng-click="action.close()" style="width:60px;">閉じる</button>
</div>
