<div class="modal-header" style="padding:10px;">
	<h3 class="modal-title"><i class="fa fa-search" aria-hidden="true"></i>{{title}}</h3>
</div>
<div class="modal-body" style="padding:0">
	<!-- 検索条件 -->
	<div class="row row-padding-lr">
		<div class="panel panel-primary" style="margin:10px 0 10px 0">
			<div class="panel-heading">
				<nis-collapse-mark model="isKensakuJokenCollapsed"></nis-collapse-mark>検索条件
			</div>
			<div class="panel-body" uib-collapse="isKensakuJokenCollapsed">
				<form name="HinmokubetsuChokurohiIchiranForm" class="form-horizontal" role="form" novalidate>
	 				
	 				<div class="form-group" nis-has-error="HinmokubetsuChokurohiIchiranForm.hinmokuCd">
						<label class="col-xs-3 control-label" for="input_hinmokuCd">品目コード</label>
						<div class="col-xs-9 form-inline">
							<input type="text" class="form-control" ng-model="input.hinmokuCd" id="input_hinmokuCd" nis-input="HinmokubetsuChokurohiKensakuInfo" name="hinmokuCd">
							<nis-validate-messages target="HinmokubetsuChokurohiIchiranForm.hinmokuCd"></nis-validate-messages>
						</div>
					</div>
					
					<div class="form-group" nis-has-error="HinmokubetsuChokurohiIchiranForm.zairyoBunruiCd">
						<label class="col-xs-3 control-label" for="input_zairyoBunruiCd">材料分類コード</label>
						<div class="col-xs-9 form-inline">
							<input type="text" class="form-control" ng-model="input.zairyoBunruiCd" id="input_zairyoBunruiCd" nis-input="HinmokubetsuChokurohiKensakuInfo" name="zairyoBunruiCd">
							<nis-validate-messages target="HinmokubetsuChokurohiIchiranForm.zairyoBunruiCd"></nis-validate-messages>
						</div>
					</div>
					
					<div class="form-group" nis-has-error="HinmokubetsuChokurohiIchiranForm.yotoBunruiCd">
						<label class="col-xs-3 control-label" for="input_yotoBunruiCd">用途分類コード</label>
						<div class="col-xs-9 form-inline">
							<input type="text" class="form-control" ng-model="input.yotoBunruiCd" id="input_yotoBunruiCd" nis-input="HinmokubetsuChokurohiKensakuInfo" name="yotoBunruiCd">
							<nis-validate-messages target="HinmokubetsuChokurohiIchiranForm.yotoBunruiCd"></nis-validate-messages>
						</div>
					</div>
					
					<div class="form-group" nis-has-error="HinmokubetsuChokurohiIchiranForm.chokuroHi">
						<label class="col-xs-3 control-label" for="input_chokuroHi">マスタ直労費</label>
						<div class="col-xs-9 form-inline">
							<input type="text" class="form-control" ng-model="input.chokuroHi" id="input_chokuroHi" nis-input="HinmokubetsuChokurohiKensakuInfo" name="chokuroHi">
							<nis-validate-messages target="HinmokubetsuChokurohiIchiranForm.chokuroHi"></nis-validate-messages>
						</div>
					</div>
					
					<div class="form-group" nis-has-error="HinmokubetsuChokurohiIchiranForm.jissekiChokuroHi">
						<label class="col-xs-3 control-label" for="input_jissekiChokuroHi">マスタ直労費</label>
						<div class="col-xs-9 form-inline">
							<input type="text" class="form-control" ng-model="input.jissekiChokuroHi" id="input_jissekiChokuroHi" nis-input="HinmokubetsuChokurohiKensakuInfo" name="jissekiChokuroHi">
							<nis-validate-messages target="HinmokubetsujissekiChokuroHiIchiranForm.chokuroHi"></nis-validate-messages>
						</div>
					</div>
					
					<div class="text-right">
						<button type="button" class="btn btn-primary" ng-click="action.search()" ng-disabled="HinmokubetsuChokurohiIchiranForm.$invalid">
							<span class="glyphicon glyphicon-search" aria-hidden="true"></span>検索
						</button>
						<button type="reset" value="クリア" class="btn btn-default" ng-click="action.clear()"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>クリア</button>
					</div>
 				</form>
			</div>
		</div>
	</div>
	<!-- 検索結果 -->
	<div class="row row-padding-lr">
		<div class="panel panel-success" style="margin:0 0 10px 0">
			<div class="panel-heading">
				<nis-collapse-mark model="isKensakuKekkaCollapsed"></nis-collapse-mark>検索結果
			</div>
			<div class="panel-body" uib-collapse="isKensakuKekkaCollapsed">
				<div id="grid1" ui-grid="gridOptions" ui-grid-pagination class="grid" ui-grid-move-columns ui-grid-resize-columns ui-grid-selection ui-grid-pinning style="height:410px!important;"></div>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer" style="padding:10px 15px">
	<button class="btn btn-primary" ng-click="action.ok()" style="width:60px;">OK</button>
	<button class="btn btn-warning" ng-click="action.cancel()" style="width:60px;">Cancel</button>
</div>
