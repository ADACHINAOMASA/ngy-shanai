
<div class="modal-header bg-primary panel-info ">
    <h3 class="modal-title">パスワード変更</h3>
</div>

<div class="modal-body">
    <h5 class="text-center" style="color:#4682b4;font-weight:bold;">現在のパスワードを入力後、新しいパスワードを入力してください。</h5>
    <form name="passwordHenkoTorokuForm" class="form-horizontal " role="form" style="margin-top:20px;margin-bottom:10px;" novalidate>
        <div class="form-group" nis-has-error="passwordHenkoTorokuForm.userId">
            <label class="col-md-5 col-sm-5 col-xs-4 control-label" for="input_userId">ユーザID</label>
            <div class="col-md-4 col-sm-4 col-xs-4 ">
                <input type="text" class="form-control" ng-model="input.userId" id="input_userId" name="userId" nis-input="PasswordHenkoInfo" placeholder=""  required>
                <nis-validate-messages target="passwordHenkoTorokuForm.userId"></nis-validate-messages>
            </div>
        </div>
        <div class="form-group" nis-has-error="passwordHenkoTorokuForm.password">
            <label class="col-md-5 col-sm-5 col-xs-4 control-label" for="input_password">現在のパスワード</label>
            <div class="col-md-4 col-sm-4 col-xs-4 ">
                <input type="password" class="form-control" ng-model="input.password" id="input_password" name="password" nis-input="PasswordHenkoInfo" placeholder="" required>
                <nis-validate-messages target="passwordHenkoTorokuForm.password"></nis-validate-messages>
            </div>
        </div>
        <div class="form-group" nis-has-error="passwordHenkoTorokuForm.newPassword">
            <label class="col-md-5 col-sm-5 col-xs-4 control-label" for="input_newPassword">新しいパスワード</label>
            <div class="col-md-4 col-sm-4 col-xs-4 ">
                <input type="password" class="form-control" ng-model="input.newPassword" id="input_newPassword" name="newPassword" nis-input="PasswordHenkoInfo" placeholder="" required>
                <nis-validate-messages target="passwordHenkoTorokuForm.newPassword"></nis-validate-messages>
            </div>
        </div>
        <div class="form-group" nis-has-error="passwordHenkoTorokuForm.newPasswordConfirm">
            <label class="col-md-5 col-sm-5 col-xs-4 control-label" for="input_newPasswordConfirm">新しいパスワード(確認用)</label>
            <div class="col-md-4 col-sm-4 col-xs-4 ">
                <input type="password" class="form-control" ng-model="input.newPasswordConfirm" id="input_newPasswordConfirm" name="newPasswordConfirm" nis-input="PasswordHenkoInfo" placeholder="" required>
                <nis-validate-messages target="passwordHenkoTorokuForm.newPasswordConfirm"></nis-validate-messages>
            </div>
        </div>
    </form>
    <h5 class="text-center">※アルファベットは大文字と小文字が区別されます。</h5>
</div>

<div class="modal-footer ">
    <button class="btn btn-primary" type="button" ng-click="action.save()" ng-disabled="!passwordHenkoTorokuForm.$valid"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>更新</button>
    <button class="btn btn-default" type="button" ng-click="action.clear()"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>クリア</button>
    <button class="btn btn-warning" type="button" ng-click="action.back()"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>戻る</button>
</div>
