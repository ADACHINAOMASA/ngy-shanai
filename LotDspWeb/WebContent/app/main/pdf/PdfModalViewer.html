
<div class="modal-content" ng-style="{width: w+ 'px'}" style="margin-left:-270px;" >
	<div class="modal-header ">
		<h4 class="modal-title" id="modal-label">PDF Viewer</h4>
	</div>
	<div class="modal-body text-center" ng-style="{height: h+ 'px'}" >
		<div nis-pdf-modal-viewer="objectInfo"></div>
	</div>
	<div class="modal-footer" style="text-align: right;">
		<button class="btn btn-default" ng-click="action.close()"><span class="glyphicon glyphicon-remove"></span> 戻る</button>
	</div>
</div>
