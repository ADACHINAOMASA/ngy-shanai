<div class="validate-masseges">
	<div class="text-danger" ng-messages="target.$error">
		<div ng-message="required"><nis-warning-sign></nis-warning-sign>必須項目です。</div>
		<div ng-message="maxlength"><nis-warning-sign></nis-warning-sign>最大桁数を超えています。</div>
		<div ng-message="maxbytelength"><nis-warning-sign></nis-warning-sign>最大桁数を超えています。</div>
		<div ng-message="minlength"><nis-warning-sign></nis-warning-sign>最小桁数に足りません。</div>
		<div ng-message="pattern"><nis-warning-sign></nis-warning-sign>許可されていない文字が入力されています。</div>
		<div ng-message="invalidstring"><nis-warning-sign></nis-warning-sign>許可されていない文字が入力されています。</div>
		<div ng-message="number"><nis-warning-sign></nis-warning-sign>数値以外が入力されています。</div>
		<div ng-message="number-decimal-length"><nis-warning-sign></nis-warning-sign>整数桁がオーバーしています。</div>
		<div ng-message="number-scale-length"><nis-warning-sign></nis-warning-sign>小数桁がオーバーしています。</div>

		<div ng-message="date"><nis-warning-sign></nis-warning-sign>正しい日付ではありません。</div>
		<div ng-message="date-disabled"><nis-warning-sign></nis-warning-sign>正しい日付ではありません。</div>

		<div ng-message="exists"><nis-warning-sign></nis-warning-sign>存在しないコードまたは値です。</div>
		<div ng-message="optionExists"><nis-warning-sign></nis-warning-sign>対応するコードまたは値が存在しません。</div>
		<div ng-message="duplicated"><nis-warning-sign></nis-warning-sign>既に存在するコードまたは値です。</div>

		<div ng-message="illegalFormat"><nis-warning-sign></nis-warning-sign>書式が間違っています。</div>

		<div ng-repeat="exp in ::exps">
			<div ng-message-exp="exp.type"><nis-warning-sign></nis-warning-sign>{{exp.message}}</div>
		</div>
	</div>
</div>
