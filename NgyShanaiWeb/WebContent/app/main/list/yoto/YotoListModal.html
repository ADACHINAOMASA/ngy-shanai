<div class="modal-header" style="padding:10px;">
	<h3 class="modal-title"><i class="fa fa-search" aria-hidden="true"></i>{{title}}</h3>
</div>
<div class="modal-body" style="padding:0">
	<!-- 検索条件 -->
	<div class="row row-padding-lr">
		<div class="panel panel-primary" style="margin:10px 0 10px 0">
			<div class="panel-heading">
				<nis-collapse-mark model="isKensakuJokenCollapsed"></nis-collapse-mark>検索条件
			</div>
			<div class="panel-body" uib-collapse="isKensakuJokenCollapsed">
				<form name="yotoListIchiranForm" class="form-horizontal" role="form" novalidate>
	 				<div class="form-group" nis-has-error="yotoListIchiranForm.yotoCd">
	 					<label class="col-md-3 col-sm-3 col-xs-3  control-label" for="input_yotoCd">用途コード</label>
	 					<div class="col-md-9 col-sm-9 col-xs-9  form-inline">
	 						<input type="text" class="form-control" ng-model="input.yotoCd" id="input_yotoCd" nis-input="YotoKensakuInfo" name="yotoCd">
	 						<nis-validate-messages target="yotoListIchiranForm.yotoCd"></nis-validate-messages>
	 					</div>
	 				</div>
	 				<div class="form-group" nis-has-error="yotoListIchiranForm.zairyoBunruiCd">
	 					<label class="col-md-3 col-sm-3 col-xs-3  control-label" for="input_zairyoBunruiCd">材料コード</label>
	 					<div class="col-md-9 col-sm-9 col-xs-9  form-inline">
	 						<input type="text" class="form-control" ng-model="input.zairyoBunruiCd" id="input_zairyoBunruiCd" nis-input="YotoKensakuInfo" name="zairyoBunruiCd">
	 						<nis-validate-messages target="yotoListIchiranForm.zairyoBunruiCd"></nis-validate-messages>
	 					</div>
	 				</div>
	 				<div class="form-group" nis-has-error="yotoListIchiranForm.zairyoBunruiMei">
	 					<label class="col-md-3 col-sm-3 col-xs-3  control-label" for="input_zairyoBunruiMei">材料名</label>
	 					<div class="col-md-9 col-sm-9 col-xs-9  form-inline">
	 						<input type="text" class="form-control" ng-model="input.zairyoBunruiMei" id="input_zairyoBunruiMei" nis-input="YotoKensakuInfo" name="zairyoBunruiMei"  style="width:90%!important;">
	 						<nis-validate-messages target="yotoListIchiranForm.zairyoBunruiMei"></nis-validate-messages>
	 					</div>
	 				</div>
	 				<div class="form-group" nis-has-error="yotoListIchiranForm.yotoBunruiCd">
	 					<label class="col-md-3 col-sm-3 col-xs-3  control-label" for="input_yotoBunruiCd">用途分類コード</label>
	 					<div class="col-md-9 col-sm-9 col-xs-9  form-inline">
	 						<input type="text" class="form-control" ng-model="input.yotoBunruiCd" id="input_yotoBunruiCd" nis-input="YotoKensakuInfo" name="yotoBunruiCd">
	 						<nis-validate-messages target="yotoListIchiranForm.yotoBunruiCd"></nis-validate-messages>
	 					</div>
	 				</div>
	 				<div class="form-group" nis-has-error="yotoListIchiranForm.yotoBunruiMei">
	 					<label class="col-md-3 col-sm-3 col-xs-3  control-label" for="input_yotoBunruiMei">用途分類名</label>
	 					<div class="col-md-9 col-sm-9 col-xs-9  form-inline">
	 						<input type="text" class="form-control" ng-model="input.yotoBunruiMei" id="input_yotoBunruiMei" nis-input="YotoKensakuInfo" name="yotoBunruiMei" style="width:90%!important;">
	 						<nis-validate-messages target="yotoListIchiranForm.yotoBunruiMei"></nis-validate-messages>
	 					</div>
	 				</div>
	 				<div class="form-group" nis-has-error="yotoListIchiranForm.hinmokuMei1">
	 					<label class="col-md-3 col-sm-3 col-xs-3  control-label" for="input_hinmokuMei1">品目１</label>
	 					<div class="col-md-9 col-sm-9 col-xs-9  form-inline">
	 						<input type="text" class="form-control" ng-model="input.hinmokuMei1" id="input_hinmokuMei1" nis-input="YotoKensakuInfo" name="hinmokuMei1">
	 						<nis-validate-messages target="yotoListIchiranForm.hinmokuMei1"></nis-validate-messages>
	 					</div>
	 				</div>
	 				<div class="form-group" nis-has-error="yotoListIchiranForm.hinmokuMei2">
	 					<label class="col-md-3 col-sm-3 col-xs-3  control-label" for="input_hinmokuMei2">品目２</label>
	 					<div class="col-md-9 col-sm-9 col-xs-9  form-inline">
	 						<input type="text" class="form-control" ng-model="input.hinmokuMei2" id="input_hinmokuMei2" nis-input="YotoKensakuInfo" name="hinmokuMei2">
	 						<nis-validate-messages target="yotoListIchiranForm.hinmokuMei2"></nis-validate-messages>
	 					</div>
	 				</div>
	 				<div class="text-right">
	 					<button type="button" class="btn btn-primary" ng-click="action.search()" ng-disabled="yotoListIchiranForm.$invalid">
	 						<span class="glyphicon glyphicon-search" aria-hidden="true"></span>検索
	 					</button>
	 					<button type="reset" value="クリア" class="btn btn-default" ng-click="action.clear()"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>クリア</button>
	 				</div>
 				</form>
			</div>
		</div>
	</div>
	<!-- 検索結果 -->
	<div class="row row-padding-lr">
		<div class="panel panel-success" style="margin:0 0 10px 0">
			<div class="panel-heading">
				<nis-collapse-mark model="isKensakuKekkaCollapsed"></nis-collapse-mark>検索結果
			</div>
			<div class="panel-body" uib-collapse="isKensakuKekkaCollapsed">
				<div id="grid1" ui-grid="gridOptions" ui-grid-pagination class="grid" ui-grid-move-columns ui-grid-resize-columns ui-grid-selection ui-grid-pinning style="height:410px!important;"></div>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer" style="padding:10px 15px">
	<button class="btn btn-primary" ng-click="action.ok()" style="width:60px;">OK</button>
	<button class="btn btn-warning" ng-click="action.cancel()" style="width:60px;">Cancel</button>
</div>
